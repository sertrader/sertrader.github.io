<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MariBroker Imóveis</title>
<style>
body { background-color: #0e0e0e; color: white; font-family: Arial, sans-serif; margin: 0; }
header { text-align: center; padding: 20px; background: linear-gradient(90deg, #000, #d4af37); }
h1 { color: #d4af37; }
.carousel { position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; width: 90%; margin: auto; }
.carousel-track { display: flex; transition: transform 0.5s ease; }
.property { min-width: 300px; margin: 10px; background: #222; border-radius: 10px; text-align: center; }
.property img { width: 100%; border-radius: 10px; }
.arrow { position: absolute; top: 50%; transform: translateY(-50%); font-size: 2em; color: #d4af37; cursor: pointer; user-select: none; z-index: 10; background: rgba(0,0,0,0.5); border-radius: 50%; padding: 10px; }
.arrow.left { left: 10px; }
.arrow.right { right: 10px; }
.arrow:hover { background: #d4af37; color: black; }
</style>
</head>
<body>
<header>
  <h1>MariBroker Imóveis</h1>
  <p>Seu sonho em boas mãos!</p>
</header>

<section id="casas">
  <h2 style="text-align:center; color:#d4af37;">Casas e Apartamentos</h2>
  <div class="carousel">
    <div class="arrow left" onclick="move('casas', -1)">&#10094;</div>
    <div class="carousel-track" id="track-casas"></div>
    <div class="arrow right" onclick="move('casas', 1)">&#10095;</div>
  </div>
</section>

<script>
const imoveis = [
  {id:'c1',titulo:'Casa moderna com 3 quartos',img:'https://images.unsplash.com/photo-1570129477492-45c003edd2be?auto=format&fit=crop&w=800&q=80'},
  {id:'c2',titulo:'Apartamento de luxo',img:'https://images.unsplash.com/photo-1600607687920-4e3b5b8c0a44?auto=format&fit=crop&w=800&q=80'},
  {id:'c3',titulo:'Cobertura no Rio',img:'https://images.unsplash.com/photo-1615874959474-d609fdd8c2d9?auto=format&fit=crop&w=800&q=80'}
];
const trackCasas = document.getElementById('track-casas');
imoveis.forEach(imovel=>{
  const div=document.createElement('div');
  div.className='property';
  div.innerHTML=`<a href='imovel.html?id=${imovel.id}'><img src='${imovel.img}' alt='${imovel.titulo}'><p>${imovel.titulo}</p></a>`;
  trackCasas.appendChild(div);
});
let index=0;
function move(section,dir){
  const track=document.getElementById('track-'+section);
  const items=track.children.length;
  index=(index+dir+items)%items;
  track.style.transform=`translateX(${-index*320}px)`;
}
</script>
</body>
</html>
