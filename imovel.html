function createCard(item){
  const card = document.createElement('div');
  card.className = 'card';
  card.setAttribute('role','button');
  card.onclick = ()=> window.location.href = 'imovel.html?id=' + item.id;

  const main = document.createElement('img');
  main.className = 'main';
  main.src = item.photos[0];
  main.alt = item.title;
  main.id = item.id + '-main';
  card.appendChild(main);

  const thumbs = document.createElement('div');
  thumbs.className = 'thumbs';
  item.photos.forEach((p,idx)=>{
    const t = document.createElement('img');
    t.src = p;
    t.alt = item.title + ' ' + (idx+1);
    if(idx===0) t.classList.add('active');
    t.onclick = (e)=>{ e.stopPropagation(); document.getElementById(item.id + '-main').src = p; thumbs.querySelectorAll('img').forEach(x=>x.classList.remove('active')); t.classList.add('active'); };
    thumbs.appendChild(t);
  });
  card.appendChild(thumbs);

  const meta = document.createElement('div');
  meta.className = 'meta';
  meta.innerHTML = `<span>${item.city}</span><span>${item.price.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}</span>`;
  card.appendChild(meta);

  const title = document.createElement('div');
  title.className = 'title';
  title.textContent = item.title;
  card.appendChild(title);

  const desc = document.createElement('div');
  desc.className = 'desc';
  desc.textContent = item.desc;
  card.appendChild(desc);

  return card;
}

function mountCarousel(key){
  const list = DATA[key];
  const track = document.getElementById('track-' + key);
  list.forEach(item=> track.appendChild(createCard(item)));

  const wrap = track.parentElement.parentElement;
  const btnPrev = wrap.querySelector('[data-action="prev"]');
  const btnNext = wrap.querySelector('[data-action="next"]');
  let index = 0;

  function update(){
    const card = track.querySelector('.card');
    if(!card) return;
    const gap = parseInt(getComputedStyle(track).gap) || 18;
    const cardW = card.getBoundingClientRect().width;
    const move = (cardW + gap) * index;
    track.style.transform = 'translateX(' + (-move) + 'px)';
    btnPrev.disabled = index <= 0;
    btnNext.disabled = index >= list.length - 1;
    btnPrev.style.opacity = btnPrev.disabled ? '0.35' : '1';
    btnNext.style.opacity = btnNext.disabled ? '0.35' : '1';
  }

  btnPrev.addEventListener('click', ()=>{ index = Math.max(0, index - 1); update(); });
  btnNext.addEventListener('click', ()=>{ index = Math.min(list.length - 1, index + 1); update(); });
  window.addEventListener('resize', update);
  setTimeout(update, 200);
}

document.addEventListener('DOMContentLoaded', ()=>{
  mountCarousel('casas');
  mountCarousel('terrenos');
  mountCarousel('comerciais');
});
