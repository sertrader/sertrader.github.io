<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Imóvel - MariBroker</title>
<style>
body { background-color:#0e0e0e; color:white; font-family:Arial,sans-serif; margin:0; padding:20px; }
img { border-radius:10px; }
.thumbs { display:flex; gap:10px; margin-top:10px; }
.thumbs img { width:100px; cursor:pointer; transition:0.3s; }
.thumbs img:hover { transform:scale(1.05); box-shadow:0 0 10px #d4af37; }
</style>
</head>
<body>
<h1 id="titulo"></h1>
<h2 id="preco"></h2>
<p id="descricao"></p>
<img id="main" width="100%" alt="Imagem principal">
<div class="thumbs" id="thumbs"></div>

<script>
const dados = {
  c1:{titulo:"Casa moderna com 3 quartos",preco:"R$ 950.000",descricao:"Linda casa com piscina e área gourmet.",imgs:[
    "https://images.unsplash.com/photo-1570129477492-45c003edd2be?auto=format&fit=crop&w=800&q=80",
    "https://images.unsplash.com/photo-1580587771525-78b9dba3b914?auto=format&fit=crop&w=800&q=80",
    "https://images.unsplash.com/photo-1600607687920-4e3b5b8c0a44?auto=format&fit=crop&w=800&q=80"]},
  c2:{titulo:"Apartamento de luxo",preco:"R$ 1.200.000",descricao:"Varanda gourmet e vista incrível.",imgs:[
    "https://images.unsplash.com/photo-1600607687920-4e3b5b8c0a44?auto=format&fit=crop&w=800&q=80",
    "https://images.unsplash.com/photo-1599423300746-b62533397364?auto=format&fit=crop&w=800&q=80",
    "https://images.unsplash.com/photo-1615874959474-d609fdd8c2d9?auto=format&fit=crop&w=800&q=80"]},
  c3:{titulo:"Cobertura no Rio",preco:"R$ 2.100.000",descricao:"Vista deslumbrante para o mar.",imgs:[
    "https://images.unsplash.com/photo-1615874959474-d609fdd8c2d9?auto=format&fit=crop&w=800&q=80",
    "https://images.unsplash.com/photo-1570129477492-45c003edd2be?auto=format&fit=crop&w=800&q=80",
    "https://images.unsplash.com/photo-1600607687920-4e3b5b8c0a44?auto=format&fit=crop&w=800&q=80"]}
};
const params=new URLSearchParams(window.location.search);
const id=params.get("id");
const im=dados[id];
document.getElementById("titulo").innerText=im.titulo;
document.getElementById("preco").innerText=im.preco;
document.getElementById("descricao").innerText=im.descricao;
document.getElementById("main").src=im.imgs[0];
const thumbs=document.getElementById("thumbs");
im.imgs.forEach(src=>{
  const img=document.createElement("img");
  img.src=src;
  img.onclick=()=>document.getElementById("main").src=src;
  thumbs.appendChild(img);
});
</script>
</body>
</html>
